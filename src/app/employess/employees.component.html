<div class="container mt-5" >
  <div class="row"  style="margin-top: 80px; background-color:#f5f5f5 ;">


    <section class="col-3">

      <h3 class="ml-3 my-2 " >Filter </h3>

      <div class="my-5"></div>
      <h5 class="ml-3  text-warning" >Department </h5>

      <ul class="list-group my-3" >
        <!-- <li class="list-group-item active" aria-current="true">An active item</li> -->
        <li class="list-group-item"
         *ngFor="let item of allDepartment  let i = index" [attr.data-index]="i"
         [class.active]="item.name==nameDepartment"
          [value]="item.id"
          (click)="onDepartmentSelected(item.name)"
          >
         {{item.name}}
        </li>
      </ul>
    </section>

    <section class="col-9">
      <div class="d-flex justify-content-between my-2">
        <h3>
        Employee
      </h3>
      <button (click)="addEmployee()"  class="btn  btn-outline-success mx-2">Add Employee</button>

      </div>


      <table class="table table-striped table-hover my-5">
        <thead>
          <tr>

            <th >ID</th>
            <th >Name</th>
            <th >Addres</th>
            <th>Department</th>
            <th >CRUD</th>

          </tr>
        </thead>
        <tbody *ngFor="let item of employee">
          <tr>

            <td>{{item.id}}</td>
            <td>{{item.name}}<td>
            <td>{{item.address}}</td>
            <td>{{item.departmentName}}</td>
            <div>


              <a class="btn btn-outline-secondary" (click)="onDetails(item)"><i class="bi bi-eye"></i>Details </a>

              <a class="btn  btn-outline-info mx-2" (click)="onEditEmployee(item)"><i class="bi bi-trash"></i>Update </a>

              <a class="btn btn-danger" (click)="onDeleteEmployee(item.id)"><i class="bi bi-trash"></i>Delete </a>

            </div>

          </tr>

        </tbody>
      </table>
    </section>

</div>
