<div class="container mt-5" >
  <div class="row"  style="margin-top: 80px; background-color:#f5f5f5 ;">


    <section class="col-3">

    </section>

    <section class="col-9">
      <div class="d-flex justify-content-between my-2">
        <h3>
        Department
      </h3>
      <button (click)="addDepartment()"  class="btn  btn-outline-success mx-2">Add Department</button>

      </div>


      <table class="table table-striped table-hover my-5">
        <thead>
          <tr>
            <th >ID</th>
            <th >Name</th>
            <th >CRUD</th>
          </tr>
        </thead>
        <tbody *ngFor="let item of department">
          <tr>
            <td>{{item.id}}</td>
            <td>{{item.name}}<td>
            <div>

              <!-- <button (click)="onDetails(item)" class="btn  btn-secondary mx-2">View</button> -->
              <!-- <button  class="btn  btn-outline-info mx-2" >Update</button> -->

              <a class="btn btn-outline-secondary" (click)="onDetails(item)"><i class="bi bi-eye"></i>Details </a>

              <a class="btn  btn-outline-info mx-2" (click)="onEditEmployee(item)" ><i class="bi bi-trash"></i>Update </a>

              <a class="btn btn-danger" (click)="onDeleteDepartment(item.id)"><i class="bi bi-trash"></i>Delete </a>
              <!-- <button (click)="onDelete(item.id)" class="btn btn-outline-danger">Delete</button> -->

            </div>

          </tr>

        </tbody>
      </table>
    </section>

</div>
